version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "develop"   # Only open PRs against develop
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    versioning-strategy: increase

    # Group related updates together to reduce PR noise
    groups:
      react-native:
        patterns:
          - "react-native*"
          - "@react-native*"

      expo:
        patterns:
          - "expo*"
          - "@expo*"

      testing:
        patterns:
          - "@testing-library/*"
          - "jest*"

      development:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

    # Ignore Expo-managed and RN-managed dependencies
    ignore:
      # React / React Native (Expo-controlled)
      - dependency-name: "react"
      - dependency-name: "react-dom"
      - dependency-name: "react-native"

      # Expo core & native modules
      - dependency-name: "expo"
      - dependency-name: "expo-*"
      - dependency-name: "@expo/*"

      # React Navigation (native bindings)
      - dependency-name: "@react-navigation/*"

      # RN native ecosystem (prevents future breakage)
      - dependency-name: "react-native-reanimated"
      - dependency-name: "react-native-gesture-handler"
      - dependency-name: "react-native-screens"
      - dependency-name: "react-native-safe-area-context"
      - dependency-name: "react-native-worklets"
      - dependency-name: "react-native-nitro-modules"
      - dependency-name: "react-native-edge-to-edge"
