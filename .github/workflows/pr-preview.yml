name: PR Preview

on:
  pull_request: # Trigger directly on PR events for visible checks
    types: [opened, synchronize, reopened]
    branches:
      - develop
      - staging

jobs:
  wait-for-branch-guard:
    name: Wait for Branch Guard
    runs-on: ubuntu-latest
    permissions:
      checks: read
      contents: read
    steps:
      - name: Skip for non-PR events
        if: github.event_name != 'pull_request'
        run: echo "Non-PR event; skipping branch guard wait."

      - name: Wait for PR Branch Guard
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const sha = context.payload.pull_request.head.sha;
            const checkName = 'branch-guard';
            const maxTries = 30;
            const delayMs = 10000;
            const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

            for (let attempt = 1; attempt <= maxTries; attempt++) {
              const { data } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: sha,
                check_name: checkName,
              });

              const run = data.check_runs.find(r => r.name === checkName);

              if (run && run.status === 'completed') {
                if (run.conclusion === 'success') {
                  core.info('Branch guard passed.');
                  return;
                }

                core.setFailed(`Branch guard ${run.conclusion}`);
                return;
              }

              core.info(`Branch guard not finished (try ${attempt}/${maxTries}); waiting ${delayMs / 1000}s`);
              await sleep(delayMs);
            }

            core.setFailed('Branch guard did not complete in time.');

  preview:
    name: Build Preview & Comment
    needs: wait-for-branch-guard
    # Only run if guard passes AND branch starts with feature/ or bugfix/
    if: needs.wait-for-branch-guard.result == 'success' && (startsWith(github.head_ref, 'feature/') || startsWith(github.head_ref, 'bugfix/')) 
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Get PR number
        id: pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Get PR context directly from pull_request event payload
            const pr = context.payload.pull_request;
            core.setOutput('number', pr.number);
            core.setOutput('title', pr.title);
            core.info(`Found PR #${pr.number}: ${pr.title}`);

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create EAS Update for PR
        id: eas-update
        run: |
          BRANCH_NAME="pr-${{ github.event.pull_request.number }}"
          eas update --branch $BRANCH_NAME --message "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}" --non-interactive
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Generate QR Codes
        id: qr
        run: |
          pnpm add -g qrcode-terminal

          IOS_URL="exp://u.expo.dev/update/${{ github.event.repository.name }}?branch=${{ steps.eas-update.outputs.branch }}&runtime-version=1.0.0"
          ANDROID_URL="exp://u.expo.dev/update/${{ github.event.repository.name }}?branch=${{ steps.eas-update.outputs.branch }}&runtime-version=1.0.0"

          echo "ios_url=$IOS_URL" >> $GITHUB_OUTPUT
          echo "android_url=$ANDROID_URL" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = parseInt('${{ github.event.pull_request.number }}');
            const branch = '${{ steps.eas-update.outputs.branch }}';
            const iosUrl = '${{ steps.qr.outputs.ios_url }}';
            const androidUrl = '${{ steps.qr.outputs.android_url }}';

            const comment = `## ðŸ“± Preview Build Ready!

            Your preview build is ready for testing on EAS.

            ### ðŸ”— Quick Links
            - **Branch**: \`${branch}\`
            - **iOS URL**: [Open in Expo Go](${iosUrl})
            - **Android URL**: [Open in Expo Go](${androidUrl})

            ### ðŸ“² How to Test
            1. Install [Expo Go](https://expo.dev/client) on your device
            2. Scan the QR code or open the URL above
            3. The app will load with your PR changes

            ### ðŸ”„ Updates
            This preview will automatically update when you push new commits to this PR.

            ---
            *Built with â¤ï¸ by GitHub Actions*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Build Ready')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
