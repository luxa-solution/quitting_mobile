name: PR Preview

on:
  workflow_run:
    workflows: ["PR Branch Guard"]
    types:
      - completed
    branches:
      - develop

jobs:
  preview:
    name: Build Preview & Comment
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # FIXED: Checkout the correct SHA from the workflow_run event
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Get PR number
        id: pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // FIXED: workflow_run doesn't have direct PR context, so we need to query for it
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${context.payload.workflow_run.head_branch}`
            });
            
            if (pullRequests.length === 0) {
              core.setFailed('No open PR found for this branch');
              return;
            }
            
            const prNumber = pullRequests[0].number;
            const prTitle = pullRequests[0].title;
            core.setOutput('number', prNumber);
            core.setOutput('title', prTitle);
            core.info(`Found PR #${prNumber}: ${prTitle}`);

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create EAS Update for PR
        id: eas-update
        run: |
          BRANCH_NAME="pr-${{ steps.pr.outputs.number }}"
          eas update --branch $BRANCH_NAME --message "PR #${{ steps.pr.outputs.number }}: ${{ steps.pr.outputs.title }}" --non-interactive
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Generate QR Codes
        id: qr
        run: |
          # Install QR code generator
          pnpm add -g qrcode-terminal

          # Generate QR code URLs (these would be actual QR codes in practice)
          IOS_URL="exp://u.expo.dev/update/${{ github.event.repository.name }}?branch=${{ steps.eas-update.outputs.branch }}&runtime-version=1.0.0"
          ANDROID_URL="exp://u.expo.dev/update/${{ github.event.repository.name }}?branch=${{ steps.eas-update.outputs.branch }}&runtime-version=1.0.0"

          echo "ios_url=$IOS_URL" >> $GITHUB_OUTPUT
          echo "android_url=$ANDROID_URL" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // FIXED: Use the PR number we fetched earlier
            const prNumber = parseInt('${{ steps.pr.outputs.number }}');
            const branch = '${{ steps.eas-update.outputs.branch }}';
            const iosUrl = '${{ steps.qr.outputs.ios_url }}';
            const androidUrl = '${{ steps.qr.outputs.android_url }}';

            const comment = `## ðŸ“± Preview Build Ready!

            Your preview build is ready for testing on EAS.

            ### ðŸ”— Quick Links
            - **Branch**: \`${branch}\`
            - **iOS URL**: [Open in Expo Go](${iosUrl})
            - **Android URL**: [Open in Expo Go](${androidUrl})

            ### ðŸ“² How to Test
            1. Install [Expo Go](https://expo.dev/client) on your device
            2. Scan the QR code or open the URL above
            3. The app will load with your PR changes

            ### ðŸ”„ Updates
            This preview will automatically update when you push new commits to this PR.

            ---
            *Built with â¤ï¸ by GitHub Actions*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Build Ready')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }