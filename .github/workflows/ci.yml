name: CI

on:
  push:
    branches:
      - main
      - staging
      - develop
      - 'feature/*'
      - 'bugfix/*'
      - 'hotfix/*'
  pull_request: # Trigger directly on PR events for visible checks
    types: [opened, synchronize, reopened]
    branches:
      - develop
      - staging
      - main

jobs:
  wait-for-branch-guard:
    name: Wait for Branch Guard
    runs-on: ubuntu-latest
    permissions:
      checks: read
      contents: read
    steps:
      - name: Skip for non-PR events
        if: github.event_name != 'pull_request'
        run: echo "Non-PR event; skipping branch guard wait."

      - name: Wait for PR Branch Guard
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const sha = context.payload.pull_request.head.sha;
            const checkName = 'branch-guard';
            const maxTries = 30;
            const delayMs = 10000;
            const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

            for (let attempt = 1; attempt <= maxTries; attempt++) {
              const { data } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: sha,
                check_name: checkName,
              });

              const run = data.check_runs.find(r => r.name === checkName);

              if (run && run.status === 'completed') {
                if (run.conclusion === 'success') {
                  core.info('Branch guard passed.');
                  return;
                }

                core.setFailed(`Branch guard ${run.conclusion}`);
                return;
              }

              core.info(`Branch guard not finished (try ${attempt}/${maxTries}); waiting ${delayMs / 1000}s`);
              await sleep(delayMs);
            }

            core.setFailed('Branch guard did not complete in time.');

  lint:
    name: Lint & Type Check
    needs: wait-for-branch-guard # Depends on the guard check
    if: github.event_name != 'pull_request' || needs.wait-for-branch-guard.result == 'success' # Check job result
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }} # Use github.ref for push/PR

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeScript type check
        run: pnpm tsc --noEmit

  test:
    name: Run Tests
    needs: wait-for-branch-guard # Depends on the guard check
    if: github.event_name != 'pull_request' || needs.wait-for-branch-guard.result == 'success' # Check job result
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }} # Use github.ref for push/PR

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Setup pnpm 
        uses: pnpm/action-setup@v3

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test --coverage --watchAll=false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
        if: always()

  build:
    name: Build App
    needs: wait-for-branch-guard # Depends on the guard check
    if: github.event_name != 'pull_request' || needs.wait-for-branch-guard.result == 'success' # Check job result
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }} # Use github.ref for push/PR

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for preview
        run: pnpm expo export --platform all

  security:
    name: Security Audit
    needs: wait-for-branch-guard # Depends on the guard check
    if: github.event_name != 'pull_request' || needs.wait-for-branch-guard.result == 'success' # Check job result
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }} # Use github.ref for push/PR

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Setup pnpm  
        uses: pnpm/action-setup@v3

      - name: Get pnpm store directory 
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache 
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies  
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for outdated dependencies
        run: pnpm outdated || true
