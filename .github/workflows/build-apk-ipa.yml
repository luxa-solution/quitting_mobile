name: Build APK/IPA (No EAS)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Build type"
        required: true
        type: choice
        options:
          - development
          - preview
          - production
  pull_request: # Re-enabled for PR status checks
    types: [opened, synchronize, reopened]
    branches:
      - develop
      - staging

jobs:
  wait-for-branch-guard:
    name: Wait for Branch Guard
    runs-on: ubuntu-latest
    permissions:
      checks: read
      contents: read
    steps:
      - name: Skip for non-PR events
        if: github.event_name != 'pull_request'
        run: echo "Non-PR event; skipping branch guard wait."

      - name: Wait for PR Branch Guard
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const sha = context.payload.pull_request.head.sha;
            const checkName = 'branch-guard';
            const maxTries = 30;
            const delayMs = 10000;
            const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

            for (let attempt = 1; attempt <= maxTries; attempt++) {
              const { data } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: sha,
                check_name: checkName,
              });

              const run = data.check_runs.find(r => r.name === checkName);

              if (run && run.status === 'completed') {
                if (run.conclusion === 'success') {
                  core.info('Branch guard passed.');
                  return;
                }

                core.setFailed(`Branch guard ${run.conclusion}`);
                return;
              }

              core.info(`Branch guard not finished (try ${attempt}/${maxTries}); waiting ${delayMs / 1000}s`);
              await sleep(delayMs);
            }

            core.setFailed('Branch guard did not complete in time.');

  build-android:
    name: Build Android APK
    # Only run on successful guard check OR manual trigger
    needs: wait-for-branch-guard
    if: github.event_name != 'pull_request' || needs.wait-for-branch-guard.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Needed for PR commenting
      issues: write # Needed for PR commenting
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Run prebuild
        run: pnpm expo prebuild --platform android --clean

      - name: Create keystore (Development only)
        # Check for manual development build OR a PR trigger
        if: github.event.inputs.build_type == 'development' || github.event_name == 'pull_request' 
        run: |
          cd android/app
          keytool -genkeypair -v -storetype PKCS12 \
            -keystore debug.keystore \
            -alias androiddebugkey \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Build Android APK (Debug)
        # Check for manual development build OR a PR trigger
        if: github.event.inputs.build_type == 'development' || github.event_name == 'pull_request'
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Build Android APK (Release)
        if: github.event.inputs.build_type == 'preview' || github.event.inputs.build_type == 'production'
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          # Decode keystore
          echo $ANDROID_KEYSTORE_BASE64 | base64 -d > android/app/release.keystore

          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Sign APK (if needed)
        if: github.event.inputs.build_type == 'preview' || github.event.inputs.build_type == 'production'
        run: |
          # APK is already signed during gradle build
          echo "APK signed successfully"

      - name: Get version info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BUILD_NUMBER=$(date +%s)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          if [ -f android/app/build/outputs/apk/debug/app-debug.apk ]; then
            mv android/app/build/outputs/apk/debug/app-debug.apk \
               android/app/build/outputs/apk/debug/app-${{ steps.version.outputs.version }}-${{ github.sha }}.apk
          fi
          if [ -f android/app/build/outputs/apk/release/app-release.apk ]; then
            mv android/app/build/outputs/apk/release/app-release.apk \
               android/app/build/outputs/apk/release/app-${{ steps.version.outputs.version }}-${{ github.sha }}.apk
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.sha }}
          path: |
            android/app/build/outputs/apk/**/*.apk
          retention-days: 30

      - name: Comment PR with download link 
        if: github.event_name == 'pull_request' # Only comment on PR events
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const sha = '${{ github.sha }}'.substring(0, 7);
            const buildType = 'development';

            const comment = `## ðŸ“¦ Android Build Ready!

            ### Build Information
            - **Version**: ${version}
            - **Commit**: ${sha}
            - **Branch**: ${{ github.head_ref }}
            - **Build Type**: ${buildType}

            ### ðŸ“¥ Download APK
            The APK is available in the workflow artifacts. To download:
            1. Go to the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Scroll to "Artifacts" section
            3. Download \`android-apk-${{ github.sha }}\`
            
            ### ðŸ“² Installation
            1. Download the APK file
            2. Transfer to your Android device
            3. Enable "Install from Unknown Sources" in Settings
            4. Open the APK file to install
            
            ---
            *Built without EAS credits! ðŸŽ‰*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Android Build Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: comment
              });
            }

  build-ios:
    name: Build iOS IPA
    # Only run on successful guard check OR manual trigger
    if: github.event_name != 'pull_request' || needs.wait-for-branch-guard.result == 'success'
    needs: wait-for-branch-guard
    runs-on: macos-14
    permissions:
      contents: read
      pull-requests: write # Needed for PR commenting
      issues: write # Needed for PR commenting
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Run prebuild
        run: pnpm expo prebuild --platform ios --clean

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS app (Debug)
        # Check for manual development build OR a PR trigger
        if: github.event.inputs.build_type == 'development' || github.event_name == 'pull_request'
        run: |
          cd ios
          xcodebuild -workspace *.xcworkspace \
            -scheme $(xcodebuild -list -json | jq -r '.workspace.schemes[0]') \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath build \
            -arch x86_64 \
            build

      - name: Build iOS app (Release)
        if: github.event.inputs.build_type == 'preview' || github.event.inputs.build_type == 'production'
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_APPLE_ID: ${{ secrets.FASTLANE_APPLE_ID }}
          FASTLANE_APP_IDENTIFIER: ${{ secrets.FASTLANE_APP_IDENTIFIER }}
        run: |
          cd ios

          # Build archive
          xcodebuild -workspace *.xcworkspace \
            -scheme $(xcodebuild -list -json | jq -r '.workspace.schemes[0]') \
            -configuration Release \
            -archivePath build/App.xcarchive \
            archive

          # Export IPA
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build \
            -exportOptionsPlist exportOptions.plist

      - name: Get version info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BUILD_NUMBER=$(date +%s)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Upload IPA artifact
        # The logic for IPA upload is correct for non-PR/non-dev builds
        if: github.event.inputs.build_type != 'development' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ github.sha }}
          path: |
            ios/build/*.ipa
          retention-days: 30

      - name: Upload iOS build artifact (Simulator)
        # Check for manual development build OR a PR trigger
        if: github.event.inputs.build_type == 'development' || github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-${{ github.sha }}
          path: |
            ios/build/Build/Products/Debug-iphonesimulator/*.app
          retention-days: 30

      - name: Comment PR with download link 
        if: github.event_name == 'pull_request' # Only comment on PR events
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const sha = '${{ github.sha }}'.substring(0, 7);
            const buildType = 'development';

            const comment = `## ðŸ“¦ iOS Build Ready!

            ### Build Information
            - **Version**: ${version}
            - **Commit**: ${sha}
            - **Branch**: ${{ github.head_ref }}
            - **Build Type**: ${buildType}

            ### ðŸ“¥ Download IPA
            The build is available in the workflow artifacts. To download:
            1. Go to the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Scroll to "Artifacts" section
            3. Download \`ios-simulator-${{ github.sha }}\` (for development builds)

            ### ðŸ“² Installation
            **Simulator Build**: Extract and drag the .app file to your iOS Simulator
            
            ---
            *Built without EAS credits! ðŸŽ‰*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('iOS Build Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: comment
              });
            }
