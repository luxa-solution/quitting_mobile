# .github/workflows/hotfix-propagation-notifier.yml

name: Hotfix Propagation Notifier

on:
  push:
    branches:
      - main # Trigger when main receives new commits (from merges)

jobs:
  generate_sop:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write # Needed for PR comments & labels

    steps:
      - name: Generate Hotfix Propagation SOP
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

          script: |
            const { owner, repo } = context.repo;

            // Get commit message, which contains the PR number (#123) regardless of merge type.
            const commitMessage = context.payload.head_commit?.message || "";
            core.info(`Processing push to main with commit message: ${commitMessage}`);

            // --- 1. Find PR number from commit message (e.g., "Fix: Title (#123)") ---
            const prMatch = commitMessage.match(/#(\d+)/);

            if (!prMatch) {
              core.info("No PR number found in commit message. Assuming direct push or unrelated merge. Exiting.");
              return;
            }

            const originalPrNumber = Number(prMatch[1]);
            core.info(`Detected PR #${originalPrNumber}`);

            // --- 2. Fetch PR details for branch name and validation ---
            const { data: mergedPr } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: originalPrNumber,
            });

            const hotfixBranch = mergedPr.head.ref;

            // Must be hotfix/*
            if (!hotfixBranch.startsWith("hotfix/")) {
              core.info(`PR #${originalPrNumber} is not a hotfix branch (${hotfixBranch}). Exiting.`);
              return;
            }

            core.info(`Hotfix PR confirmed: ${hotfixBranch}`);

            // --- 3. Apply label: needs-backport (for tracking) ---
            try {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: originalPrNumber,
                labels: ["needs-backport"],
              });
              core.info(`Applied label: needs-backport`);
            } catch (err) {
              core.warning(`Labeling failed: ${err.message}`);
            }

            // --- 4. Branch existence check & SOP variables ---
            const hotfixBase = hotfixBranch.split("/").pop();
            const stagingBranch = `backport/${hotfixBase}-to-staging`;
            const developBranch = `backport/${hotfixBase}-to-develop`;
            const repoUrl = `https://github.com/${owner}/${repo}`;

            async function branchExists(branch) {
              try {
                await github.rest.repos.getBranch({ owner, repo, branch });
                return true;
              } catch (error) {
                if (error.status === 404) return false;
                throw error;
              }
            }

            const stagingExists = await branchExists(stagingBranch);
            const developExists = await branchExists(developBranch);

            // --- 5. Build SOP block helper function ---
            function buildBackportBlock(target, branchName, exists) {
              const base = target.toLowerCase();

              if (exists) {
                return [
                  `### ${target} Backport`,
                  "<details>",
                  `  <summary>‚ö†Ô∏è Branch already exists: <code>${branchName}</code></summary>`,
                  "",
                  `‚û°Ô∏è Open or inspect PR: [\`${branchName} \u2192 ${base}\`](${repoUrl}/compare/${base}...${branchName})`,
                  "",
                  "</details>",
                ].join('\n');
              }

              return [
                `### ${target} Backport`,
                "<details>",
                "  <summary>Create backport branch \u2192 Open PR</summary>",
                "",
                "```bash",
                `git checkout ${base}`,
                `git pull origin ${base}`,
                `git checkout -b ${branchName}`,
                `git merge ${hotfixBranch}`,
                `git push origin ${branchName}`,
                "```",
                "",
                `‚û°Ô∏è Create PR: [\`${branchName} \u2192 ${base}\`](${repoUrl}/compare/${base}...${branchName})`,
                "",
                "</details>",
              ].join('\n');
            }

            // --- 6. Assemble Final Message Blocks ---
            const blockSetup = [
              "### üîß 1. Sync Local Main",
              "```bash",
              "git checkout main",
              "git pull origin main",
              "```",
            ].join('\n');

            const blockStaging = buildBackportBlock("STAGING", stagingBranch, stagingExists);
            const blockDevelop = buildBackportBlock("DEVELOP", developBranch, developExists);

            const blockCleanup = [
              "### üßπ 4. Cleanup (After ALL Backport PRs Are Merged)",
              "<details>",
              "<summary>Remove hotfix branches</summary>",
              "",
              "```bash",
              `git branch -D ${hotfixBranch}`,
              `git push origin :${hotfixBranch}`,
              "```",
              "‚ö†Ô∏è Remove backport branches from GitHub UI after merging.",
              "</details>",
            ].join('\n');

            const caveat = [
              "---",
              "### ‚ö†Ô∏è SAFETY WARNINGS",
              "- Inspect merge conflicts manually.",
              "- Verify branch names before pushing.",
              "- Do NOT delete hotfix branches prematurely.",
            ].join("\n");

            const message = [
              `## üî• Hotfix Propagation SOP: \`${hotfixBranch}\``,
              `A hotfix has been merged into **\`main\`**. Follow this propagation guide:`,
              "---",
              blockSetup,
              blockStaging,
              blockDevelop,
              blockCleanup,
              caveat,
            ].join('\n\n');

            // --- 7. Post comment ---
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: originalPrNumber,
              body: message,
            });

            core.info(`Successfully posted propagation SOP for PR #${originalPrNumber}.`);