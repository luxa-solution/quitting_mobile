name: Hotfix Propagation

on:
  push:
    branches:
      - main

jobs:
  create-followup-prs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write 
      issues: write 

    steps:
      - name: Create PRs from main â†’ staging & develop
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const source = 'main';
            const targets = ['staging', 'develop'];
            const commitSha = context.sha;
            
            core.info(`Processing push to ${source} with commit: ${commitSha}`);

            // --- 1. SEARCH for the merged PR based on the commit SHA ---
            // This search is the most robust way to handle Squash and Rebase merges.
            const { data: searchResults } = await github.rest.search.issuesAndPullRequests({
              q: `sha:${commitSha} type:pr is:merged base:main repo:${owner}/${repo}`,
              sort: "updated",
              order: "desc",
              per_page: 1,
            });

            if (searchResults.total_count === 0) {
              core.info(`No merged PR found linked to commit ${commitSha}. Assuming direct push or unrelated merge. Exiting gracefully.`);
              return;
            }

            const mergedPrNumber = searchResults.items[0].number;
            
            // --- 2. Fetch the PR details to get the HEAD branch and title ---
            const { data: mergedPr } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: mergedPrNumber,
            });
            
            const hotfixBranch = mergedPr.head.ref;
            const originalPrTitle = mergedPr.title;
            
            // --- 3. Check if the source branch is truly a hotfix branch ---
            if (!hotfixBranch.startsWith('hotfix/')) {
              core.info(`Source branch '${hotfixBranch}' is not a hotfix branch. Propagation is not required. Exiting gracefully.`);
              return;
            }

            // Branch check passed. Proceed with propagation.
            core.info(`Hotfix branch '${hotfixBranch}' merged. Creating propagation PRs...`);

            // --- 4. Create propagation PRs for target branches ---
            for (const base of targets) {
              // Check if a PR already exists main -> base
              const { data: existing } = await github.rest.pulls.list({
                owner,
                repo,
                state: 'open',
                head: `${owner}:${source}`, // head is 'main'
                base,
              });

              if (existing.length > 0) {
                core.info(`PR from ${source} to ${base} already exists, skipping.`);
                continue;
              }

              const title = originalPrTitle; 
              
              const body = [
                `This PR propagates the hotfix merge from \`main\` into \`${base}\`.`,
                '',
                `The original hotfix PR was: #${mergedPr.number}.`,
                `Source branch: \`${hotfixBranch}\`.`,
                '',
                'Please review and merge to keep the branches in sync.'
              ].join('\n');

              try {
                  const { data: pr } = await github.rest.pulls.create({
                    owner,
                    repo,
                    head: source, // Source branch is 'main'
                    base,         // Target branch is 'staging' or 'develop'
                    title,
                    body,
                  });
    
                  core.info(`Created propagation PR #${pr.number} from ${source} to ${base}`);
              } catch (e) {
                  core.warning(`Failed to create PR from ${source} to ${base}: ${e.message}`);
              }
            }