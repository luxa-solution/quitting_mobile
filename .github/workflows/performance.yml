name: Performance Monitoring

on:
  push: 
    branches: 
      - main
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday
  pull_request: # Trigger directly on PR events for visible checks
    types: [opened, synchronize, reopened]
    branches:
      - develop
      - staging
      - main

jobs:
  guard: # RUN THE GUARD FIRST
    name: Branch Flow Guard Check
    if: github.event_name == 'pull_request'
    # Use the correct local path for the reusable workflow
    uses: ./.github/workflows/pr-branch-guard.yml 
    with:
      head_ref: ${{ github.head_ref }}
      base_ref: ${{ github.base_ref }}
      pr_number: ${{ github.event.pull_request.number }}

  performance-metrics:
    name: React Native Performance
    # Only run on successful guard check OR non-PR events (push, schedule)
    if: github.event_name != 'pull_request' || needs.guard.result == 'success'
    needs: guard
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Get PR number
        if: github.event_name == 'pull_request' 
        id: pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            core.setOutput('number', pr.number);
            core.info(`Found PR #${pr.number}`);
            
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Analyze dependencies
        id: deps
        run: |
          TOTAL_DEPS=$(pnpm list --depth=Infinity --json | jq '[.. | .dependencies? | select(. != null) | keys] | add | unique | length')
          DIRECT_DEPS=$(cat package.json | jq '.dependencies | length')
          DEV_DEPS=$(cat package.json | jq '.devDependencies | length')

          echo "total=$TOTAL_DEPS" >> $GITHUB_OUTPUT
          echo "direct=$DIRECT_DEPS" >> $GITHUB_OUTPUT
          echo "dev=$DEV_DEPS" >> $GITHUB_OUTPUT

      - name: Check for heavy dependencies
        id: heavy
        run: |
          echo "Heavy dependencies:" > heavy-deps.txt
          du -sh node_modules/* | sort -rh | head -10 >> heavy-deps.txt

      - name: Calculate startup metrics
        id: startup
        run: |
          START_TIME=$(node -e "console.time('startup'); try { require('./App.tsx'); } catch(e) {} console.timeEnd('startup')" 2>&1 | grep startup || echo "startup: 0ms")
          echo "startup_time=$START_TIME" >> $GITHUB_OUTPUT

      - name: Comment performance metrics
        if: github.event_name == 'pull_request' 
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const prNumber = parseInt('${{ github.event.pull_request.number }}');
            const heavyDeps = fs.readFileSync('heavy-deps.txt', 'utf8');

            const comment = `## ðŸ“Š Performance Metrics

            ### ðŸ“¦ Dependency Analysis
            - **Total dependencies**: ${{ steps.deps.outputs.total }}
            - **Direct dependencies**: ${{ steps.deps.outputs.direct }}
            - **Dev dependencies**: ${{ steps.deps.outputs.dev }}

            ### âš¡ Startup Metrics
            - **Estimated startup time**: ${{ steps.startup.outputs.startup_time }}

            ### ðŸ‹ï¸ Heaviest Dependencies
            \`\`\`
            ${heavyDeps}
            \`\`\`

            ### ðŸ’¡ Recommendations
            ${parseInt('${{ steps.deps.outputs.total }}') > 500 ? 'âš ï¸ High dependency count. Consider auditing unused packages.' : 'âœ… Dependency count looks healthy.'}

            ---
            *Performance monitoring by GitHub Actions*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Performance Metrics')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }

  react-native-profiling:
    name: React Native Profiling
    # Only run on successful guard check OR non-PR events (push, schedule)
    if: github.event_name != 'pull_request' || needs.guard.result == 'success'
    needs: guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run React DevTools Profiler
        run: |
          # This would require a custom profiling script
          # Example: measure render times, component updates, etc.
          node scripts/profile-performance.js || echo "Profiling script not found"

      - name: Check for performance anti-patterns
        run: |
          # Check for common performance issues
          echo "Checking for performance anti-patterns..."

          # Find large inline functions
          grep -r "style={{" src/ | wc -l > inline-styles-count.txt || echo "0" > inline-styles-count.txt

          # Find console.logs (should be removed in production)
          grep -r "console\." src/ | grep -v "node_modules" | wc -l > console-count.txt || echo "0" > console-count.txt

          # Find useMemo/useCallback usage
          grep -r "useMemo\|useCallback" src/ | wc -l > optimization-hooks-count.txt || echo "0" > optimization-hooks-count.txt

      - name: Upload profiling results
        uses: actions/upload-artifact@v4
        with:
          name: performance-profiling-${{ github.sha }}
          path: |
            *-count.txt
            heavy-deps.txt